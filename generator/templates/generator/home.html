
{% extends 'generator/layout.html' %}

{% block content%}
{% include 'generator/partials/_navbar.html' %}

<div class="col-md-4 offset-md-4 pt-4" >

    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212 ">
        <h1 class="h4">Password Generator</h1>
        <label for="length">Select the length of your password</label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 character</option>
            <option value="7">7 character</option>
            <option value="8">8 character</option> 
            <option value="9">9 character</option>
            <option value="10">10 character</option>
            <option value="11">11 character</option>
            <option value="12">12 character</option>
            <option value="13">13 character</option>
            <option value="14">14 character</option>
        </select>
        
        <div class="form-check form-switch my-2">

            <label for="appercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Special characters</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numbers characters</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
    
        <button  class="btn bg-primary text-light" >Generate password</button>
    </form>
</div>

    {% endblock%}
